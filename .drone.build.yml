kind: pipeline
name: build
type: kubernetes

resources:
  requests:
    memory: 384Mi

steps:
- name: versions
  image: alpine:3.15
  commands:
  - apk --no-cache add git
  - git fetch --tags
  - V=$(git describe --tags HEAD)
  - 'echo "export default \\"$V\\";" > www/version.js'
  - 'sed -i -e "/^const cacheVersion/s/ =.*/ = \\"$V\\";/" www/sw.js'

- name: api
  image: plugins/docker
  pull: always
  settings:
    target: api
    repo: ghcr.io/rkojedzinszky/thermo-center-api
    registry: ghcr.io
    username: rkojedzinszky
    password:
      from_secret: ghcr.io.password
    auto_tag: true
    mirror:
      from_secret: hub_docker_mirror

  privileged: true
  volumes:
  - name: docker
    path: /var/lib/docker

- name: golang-build
  image: golang:1.18-alpine
  pull: always
  commands:
  - CGO_ENABLED=0 go build -ldflags -s -o cmd/grpcserver/grpcserver ./cmd/grpcserver
  - CGO_ENABLED=0 go build -ldflags -s -o cmd/ws/ws ./cmd/ws
  - CGO_ENABLED=0 go build -ldflags -s -o cmd/receiver/receiver ./cmd/receiver

- name: receiver
  image: plugins/docker
  pull: always
  settings:
    dockerfile: cmd/receiver/Dockerfile
    context: cmd/receiver
    repo: ghcr.io/rkojedzinszky/thermo-center-receiver
    registry: ghcr.io
    username: rkojedzinszky
    password:
      from_secret: ghcr.io.password
    auto_tag: true
    mirror:
      from_secret: hub_docker_mirror

  privileged: true
  volumes:
  - name: docker
    path: /var/lib/docker

- name: grpcserver
  image: plugins/docker
  pull: always
  settings:
    dockerfile: cmd/grpcserver/Dockerfile
    context: cmd/grpcserver
    repo: ghcr.io/rkojedzinszky/thermo-center-grpcserver
    registry: ghcr.io
    username: rkojedzinszky
    password:
      from_secret: ghcr.io.password
    auto_tag: true
    mirror:
      from_secret: hub_docker_mirror

  privileged: true
  volumes:
  - name: docker
    path: /var/lib/docker

- name: ws
  image: plugins/docker
  pull: always
  settings:
    dockerfile: cmd/ws/Dockerfile
    context: cmd/ws
    repo: ghcr.io/rkojedzinszky/thermo-center-ws
    registry: ghcr.io
    username: rkojedzinszky
    password:
      from_secret: ghcr.io.password
    auto_tag: true
    mirror:
      from_secret: hub_docker_mirror

  privileged: true
  volumes:
  - name: docker
    path: /var/lib/docker

- name: ui
  image: plugins/docker
  pull: always
  settings:
    target: ui
    repo: ghcr.io/rkojedzinszky/thermo-center-ui
    registry: ghcr.io
    username: rkojedzinszky
    password:
      from_secret: ghcr.io.password
    auto_tag: true
    mirror:
      from_secret: hub_docker_mirror

  privileged: true
  volumes:
  - name: docker
    path: /var/lib/docker

volumes:
- name: docker
  temp: {}
