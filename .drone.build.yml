kind: pipeline
name: build

platform:
  os: linux

steps:
- name: versions
  image: alpine:3.12
  commands:
  - apk --no-cache add git
  - git fetch --tags
  - V=$(git describe --tags HEAD)
  - 'echo "export default \\"$V\\";" > www/version.js'
  - 'sed -i -e "/^const cacheVersion/s/ =.*/ = \\"$V\\";/" www/sw.js'

- name: api
  image: plugins/docker:19
  settings:
    target: api
    repo: ghcr.io/rkojedzinszky/thermo-center-api
    registry: ghcr.io
    username: rkojedzinszky
    password:
      from_secret: ghcr.io.password
    auto_tag: true
  depends_on:
  - versions
  volumes:
  - name: docker
    path: /var/lib/docker

- name: golang-build
  image: golang:1.15-alpine
  commands:
  - apk --no-cache add binutils
  - mkdir -p ${GOPATH}/src/github.com/rkojedzinszky
  - ln -sf $(pwd) ${GOPATH}/src/github.com/rkojedzinszky/thermo-center
  - cd ${GOPATH}/src/github.com/rkojedzinszky/thermo-center
  - mkdir bin
  - CGO_ENABLED=0 go build -o bin/grpcserver ./cmd/grpcserver
  - CGO_ENABLED=0 go build -o bin/ws ./ws
  - CGO_ENABLED=0 go build -o bin/receiver ./cmd/receiver
  - strip -s bin/*

- name: receiver
  image: plugins/docker:19
  settings:
    dockerfile: Dockerfile.receiver
    repo: ghcr.io/rkojedzinszky/thermo-center-receiver
    registry: ghcr.io
    username: rkojedzinszky
    password:
      from_secret: ghcr.io.password
    auto_tag: true
  depends_on:
  - golang-build

- name: grpcserver
  image: plugins/docker:19
  settings:
    dockerfile: Dockerfile.grpcserver
    repo: ghcr.io/rkojedzinszky/thermo-center-grpcserver
    registry: ghcr.io
    username: rkojedzinszky
    password:
      from_secret: ghcr.io.password
    auto_tag: true
  depends_on:
  - golang-build

- name: ws
  image: plugins/docker:19
  settings:
    dockerfile: Dockerfile.ws
    repo: ghcr.io/rkojedzinszky/thermo-center-ws
    registry: ghcr.io
    username: rkojedzinszky
    password:
      from_secret: ghcr.io.password
    auto_tag: true
  depends_on:
  - golang-build

- name: ui
  image: plugins/docker:19
  settings:
    target: ui
    repo: ghcr.io/rkojedzinszky/thermo-center-ui
    registry: ghcr.io
    username: rkojedzinszky
    password:
      from_secret: ghcr.io.password
    auto_tag: true
  depends_on:
  - api
  volumes:
  - name: docker
    path: /var/lib/docker

volumes:
- name: docker
  temp: {}
