---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: thermo-center-receiver
    app-group: thermo-center
  name: thermo-center-receiver
spec:
  selector:
    matchLabels:
      app: thermo-center-receiver
  template:
    metadata:
      labels:
        app: thermo-center-receiver
    spec:
      enableServiceLinks: false
      containers:
      - command:
        - sh
        - -c
        - chown nobody /dev/spidev0.0 /gpio/direction /gpio/value /gpio/edge &&
          exec su -s /bin/sh nobody -c "python -m receiver.main"
        image: rkojedzinszky/thermo-center-receiver
        name: thermo-center-receiver
        env:
        - name: AGGREGATOR_HOST
          value: grpcserver
        - name: CONFIGURATOR_HOST
          value: grpcserver
        ports:
        - containerPort: 8079
          protocol: TCP
        resources:
          limits:
            hardware/cc1101: "1"
            memory: 32Mi
          requests:
            cpu: 50m
        securityContext:
          runAsUser: 0

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: thermo-center-grpcserver
    app-group: thermo-center
  name: thermo-center-grpcserver
spec:
  selector:
    matchLabels:
      app: thermo-center-grpcserver
  template:
    metadata:
      labels:
        app: thermo-center-grpcserver
    spec:
      enableServiceLinks: false
      containers:
      - envFrom:
        - secretRef:
            name: thermo-center-secret
        - configMapRef:
            name: thermo-center-environment
        image: rkojedzinszky/thermo-center-grpcserver
        name: thermo-center-grpcserver
        ports:
        - containerPort: 8079
          name: grpc
          protocol: TCP
        resources:
          limits:
            memory: 48Mi
          requests:
            cpu: 50m

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: thermo-center-api
    app-group: thermo-center
  name: thermo-center-api
spec:
  selector:
    matchLabels:
      app: thermo-center-api
  template:
    metadata:
      labels:
        app: thermo-center-api
    spec:
      enableServiceLinks: false
      containers:
      - envFrom:
        - secretRef:
            name: thermo-center-secret
        - configMapRef:
            name: thermo-center-environment
        image: rkojedzinszky/thermo-center-api
        name: thermo-center-api
        ports:
        - containerPort: 8080
          name: http-api
          protocol: TCP
        resources:
          limits:
            memory: 64Mi
          requests:
            cpu: 50m
      initContainers:
      - command:
        - python
        - manage.py
        - migrate
        envFrom:
        - secretRef:
            name: thermo-center-secret
        image: rkojedzinszky/thermo-center-api
        name: migrate
        resources:
          limits:
            memory: 64Mi

