---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: thermo-center-api
    app-group: thermo-center
  name: thermo-center-api
spec:
  selector:
    matchLabels:
      app: thermo-center-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: thermo-center-api
    spec:
      enableServiceLinks: false
      containers:
      - envFrom:
        - secretRef:
            name: thermo-center-secret
        - configMapRef:
            name: thermo-center-environment
        image: ghcr.io/rkojedzinszky/thermo-center-api
        name: thermo-center-api
        ports:
        - containerPort: 8080
          name: http-api
          protocol: TCP
        resources:
          limits:
            memory: 64Mi
          requests:
            cpu: 200m
      initContainers:
      - command:
        - python
        - manage.py
        - migrate
        envFrom:
        - secretRef:
            name: thermo-center-secret
        image: ghcr.io/rkojedzinszky/thermo-center-api
        name: migrate
        resources:
          limits:
            memory: 64Mi
          requests:
            cpu: 200m
      securityContext:
        runAsNonRoot: true

