---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: thermo-center-ui
    app-group: thermo-center
  name: thermo-center-ui
spec:
  selector:
    matchLabels:
      app: thermo-center-ui
  template:
    metadata:
      labels:
        app: thermo-center-ui
    spec:
      enableServiceLinks: false
      containers:
      - image: rkojedzinszky/thermo-center-ui
        livenessProbe:
          initialDelaySeconds: 5
          httpGet:
            path: /index.html
            port: 8080
        name: thermo-center-ui
        ports:
        - containerPort: 80
          name: http-ui
          protocol: TCP
        resources:
          limits:
            memory: 16Mi
          requests:
            cpu: 50m
