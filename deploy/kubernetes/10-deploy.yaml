# Deployments
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: memcached
  name: memcached
spec:
  selector:
    matchLabels:
      app: memcached
  template:
    metadata:
      labels:
        app: memcached
    spec:
      enableServiceLinks: false
      containers:
      - command:
        - memcached
        - -m
        - "8"
        image: memcached:alpine
        name: memcached
        ports:
        - containerPort: 11211
          protocol: TCP
        resources:
          limits:
            memory: 16M
          requests:
            cpu: 50m
      securityContext:
        runAsGroup: 11211
        runAsUser: 11211

